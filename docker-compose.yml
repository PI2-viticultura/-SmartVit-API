version: '3.7'

services:

    mongodbFeedback:
        image: mongo
        container_name: mongodbFeedback
        ports: 
          - '27017:27017'
        # restart: always
        environment: 
            MONGO_INITDB_DATABASE: smart-dev
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password
        volumes: 
            - './data:/data'
            - ./init-mongo.js :/docker-entrypoint-initdb.d/

    feedback-service:
        build: ./app
        ports: 
          - 8000:8000
        container_name: feedback-service
        restart: always
        volumes: 
          - './app:/app'